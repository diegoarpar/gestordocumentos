version: '3.8'
services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra-container-workflow
    ports:
      - "9042:9042" # CQL native protocol port
    environment:
      - CASSANDRA_USER=casandra
      - CASSANDRA_PASSWORD=casandra
      - CASSANDRA_CLUSTER_NAME=workflow-cluster
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    volumes:
      - cassandra_data_workflow:/var/lib/cassandra # Persistent volume for data
volumes:
  cassandra_data_workflow:
    driver: local